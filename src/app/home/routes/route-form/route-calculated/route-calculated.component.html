<div class="route-calculated">
  <div class="header">
    <button id="resetFormButton" class="next-button" (click)="resetForm()">
      <i class="fa fa-times"></i>
    </button>
    <h2>Delivery informations:</h2>
    <p>See below the fastest route to seted delivery</p>
  </div>
  <div class="route-calculated-info">
    <p>Coordinates:</p>
    <span>{{settedCoordinates}}</span>
  </div>
  <div class="route-calculated-info">
    <p>Time to be delivered as fast as possible:</p>
    <span>{{ caculatedRoute.time + 'seconds.'}}</span>
  </div>
</div>
